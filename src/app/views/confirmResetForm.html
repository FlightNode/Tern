<div class="modal-header">
    <b>Confirmation Required</b>
</div>
<div class="modal-body">
    <p>Are you sure that you want to completely clear all values from this form? This cannot be undone.</p>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="$close()">Yes, Reset</button>
    <button type="button" class="btn btn-warning" ng-click="$dismiss()">No, Don't Do It</button>
</div>
