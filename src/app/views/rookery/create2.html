<alert></alert>
<loading></loading>
<div ng-include="'/app/views/rookery/progressBar.html'"></div>
<div class="row">
    <form class="form-horizontal" role="form">
        <div class="panel panel-info">
            <div class="panel-heading"><span class="icon-info"></span>&nbsp; Instructions</div>
            <div class="panel-body">
                <p>Fields on this page can be left blank temporarily, but all must be filled in before clicking the Finish button on the final page of the survey data entry.</p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Site Type:</label>
            <div class="col-sm-9">
                <div class="checkbox">
                    <div ng-repeat="enum in enums.siteTypeInfo">
                        <input type="radio" id="site-type-{{enum.id}}" name="siteType" ng-model="rookeryCensus.siteTypeId" value="{{enum.id}}">
                        <label for="site-type-{{enum.id}}">{{enum.description}}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="observers">Observer(s):</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" id="observers" placeholder="Enter Observer(s) Name(s)" ng-model="rookeryCensus.observers">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Survey Vantage Point:</label>
            <div class="col-sm-9">
                <div class="checkbox">
                    <div ng-repeat="enum in enums.vantagePointInfo">
                        <input type="radio" id="vantage-point-{{enum.id}}" name="vantagePointId" ng-model="rookeryCensus.vantagePointId" value="{{enum.id}}">
                        <label for="vantage-point-{{enum.id}}">{{enum.description}}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">Survey Access Point:</label>
            <div class="col-sm-9">
                <div class="checkbox">
                    <div ng-repeat="enum in enums.accessPointInfo">
                        <input type="radio" id="access-point-{{enum.id}}" name="accessPointId" ng-model="rookeryCensus.accessPointId" value="{{enum.id}}">
                        <label for="access-point-{{enum.id}}">{{enum.description}}</label>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div ng-include="'/app/views/rookery/bottomBar.html'"></div>
