<alert></alert>
<loading></loading>
<div class="row">
    <div class="col-sm-12">
        <h2>Waterbird Foraging Surveys</h2>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="grid" ui-grid="gridOptions" id="foraging-grid" style="height: 25em; width: 100%;"></div>
    </div>
</div>
<div class="row" style="margin-top: 1em;">
    <div class="col-sm-12 text-right">
        <button class="btn btn-primary" ng-click="newSurvey()"><span class="glyphicon glyphicon-plus"></span> Submit New Survey</button>
    </div>
</div>
<script type="text/ng-template" id="confirmDelete">
    <div class="modal-header">
        <b>Confirmation Required</b>
    </div>
    <div class="modal-body">
        <p>Are you sure that you want to delete this pending survey?</p>
        <ul>
            <li>Site Name: {{$ctrl.survey.siteName}}</li>
            <li>Date: {{$ctrl.survey.startDate | date: fullDate}}</li>
        </ul>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-warning" ng-click="$dismiss()">No, Don't Do It</button>
        <button type="submit" class="btn btn-primary" ng-click="$close()">Yes, Delete It</button>
    </div>
</script>
