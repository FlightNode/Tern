<div ng-include="'/app/views/foraging/progressBar.html'"></div>
<div class="row">
    <div>
        Step: {{foragingSurvey.step = 1}}
        <br> Save for later: {{foragingSurvey.saveForLater}}
        <br> Save for later #2: {{saveForLater}}
    </div>
    <alert></alert>
</div>
<div class="row">
    <form class="form-horizontal" ng-submit="submit()" role="form">
        <div class="form-group panel panel-primary">
            <div class="panel-heading">Site Information</div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="control-label col-md-3" for="location">Location:</label>
                    <div class="col-md-9">
                        <select name="location" class="form-control" id="location" ng-model="foragingSurvey.locationId">
                            <option ng-repeat="loc in data.locations" value="{{loc.id}}">{{loc.siteCode}} - {{loc.siteName}}
                                <option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3" for="surveyDate">Survey Date:</label>
                    <div class="col-md-4">
                        <input type="date" class="form-control" id="surveyDate" placeholder="Enter Survey Date" ng-model="foragingSurvey.surveyDate">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3" for="timeStart">Time Start:</label>
                    <div class="col-md-3">
                        <input type="time" class="form-control" id="timeStart" placeholder="Enter Start Time" ng-model="foragingSurvey.timeStart">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3" for="timeEnd">Time End:</label>
                    <div class="col-md-3">
                        <input type="time" class="form-control" id="timeEnd" placeholder="Enter End Time" ng-model="foragingSurvey.timeEnd">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">Site Type:</label>
                    <div class="col-md-9">
                        <div class="checkbox">
                            <div ng-repeat="enum in data.siteTypeInfo">
                                <input type="radio" id="site-type-{{enum.id}}" name="siteType" ng-model="foragingSurvey.siteTypeId" value="{{enum.id}}">
                                <label for="site-type-{{enum.id}}">{{enum.description}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">Temperature (&deg; F):</label>
                    <div class="col-md-2">
                        <input type="number" class="form-control" name="temperature" ng-model="foragingSurvey.temperature">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">Average Wind Speed:</label>
                    <div class="col-md-2">
                        <input type="number" class="form-control" name="AvgWindSpeed" ng-model="foragingSurvey.averageWindSpeed">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">Tides:</label>
                    <div class="col-md-9">
                        <div class="checkbox">
                            <div ng-repeat="enum in data.tideInfo">
                                <input type="radio" id="tide-{{enum.id}}" name="tideInfo" ng-model="foragingSurvey.tideInfoId" value="{{enum.id}}">
                                <label for="tide-{{enum.id}}">{{enum.description}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">Weather:</label>
                    <div class="col-md-9">
                        <div class="checkbox">
                            <div ng-repeat="enum in data.weatherInfo">
                                <input type="radio" id="weather-{{enum.id}}" name="weatherInfo" ng-model="foragingSurvey.tideInfoId" value="{{enum.id}}">
                                <label for="weather-{{enum.id}}">{{enum.description}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3" for="observers">Observer(s):</label>
                    <div class="col-md-7">
                        <input type="text" class="form-control" id="observers" placeholder="Enter Observer(s) Name(s)" ng-model="foragingSurvey.observers">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">Survey Vantage Point:</label>
                    <div class="col-md-9">
                        <div class="checkbox">
                            <div ng-repeat="enum in data.vantagePointInfo">
                                <input type="radio" id="vantage-point-{{enum.id}}" name="vantagePointInfo" ng-model="foragingSurvey.vantagePointInfoId" value="{{enum.id}}">
                                <label for="vantage-point-{{enum.id}}">{{enum.description}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">Survey Access Point:</label>
                    <div class="col-md-9">
                        <div class="checkbox">
                            <div ng-repeat="enum in data.accessPointInfo">
                                <input type="radio" id="access-point-{{enum.id}}" name="accessPointInfo" ng-model="foragingSurvey.accessPointInfoId" value="{{enum.id}}">
                                <label for="access-point-{{enum.id}}">{{enum.description}}</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div ng-include="'/app/views/foraging/bottomBar.html'"></div>
        </div>
    </form>
</div>
